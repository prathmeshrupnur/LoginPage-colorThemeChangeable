<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Mode/Login Page</title>
    <link rel="stylesheet" href="loginpage.css" />
  </head>
  <body>
    <div class="box">
      <div class="login">
        <h1 id="tagline">Login</h1>
        <div class="inputbox">
          <input type="text" placeholder="Username" />
        </div>
        <div class="inputbox">
          <input type="text" placeholder="Passward" />
        </div>
        <div class="inputbox">
          <input type="submit" value="Login" id="btn" />
        </div>
        <div class="options">
          <a href="">Forget Passward</a>
          <a href="">Sign up</a>
        </div>
      </div>
    </div>

    <div class="theme">
      <span
        class="active"
        onclick="themecolor('orange')"
        style="--clr: orange"
      ></span>
      <span onclick="themecolor('tomato')" style="--clr: tomato"></span>
      <span onclick="themecolor('purple')" style="--clr: purple"></span>
    </div>
    <script src="loginpage.js"></script>
  </body>
</html>
